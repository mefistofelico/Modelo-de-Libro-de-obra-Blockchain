<div id="cuaderno">
</div>

<script>
 fetch('http://localhost:8000/cuaderno')
  .then(response => response.json())
  .then(function (data){
  var bandera=0; 
  var ante='<text class=subtitulo>'
  for(var i=0;i<data.length;i++){
  const enlaces = document.createElement("div"); 
  if(bandera==0){
  enlaces.innerHTML = ante+'FECHA: </text><text class=subtitulo>'+data[i]+'</text>'
  document.getElementById('cuaderno').appendChild(enlaces);
  bandera=1
}else if(bandera==1){
  enlaces.innerHTML = ante+'RECIBO: </text><text class=contenido>'+data[i]+'</text>'
  document.getElementById('cuaderno').appendChild(enlaces);
  bandera=2
}else if(bandera==2){
  var link='<a href="http://localhost:8000/impresas/pagina'+(i+1)/3+'.pdf">PAGINA '+(i+1)/3+'</a>'
  enlaces.innerHTML = ante+'HASH: </text><text class=contenido>'+data[i]+'</text><p>'+link+'</p>'
  document.getElementById('cuaderno').appendChild(enlaces)
  bandera=0
}
}  
    
});
</script>
